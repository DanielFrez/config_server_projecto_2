server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: Estudiante
          uri: lb://Estudiante
          predicates:
            - Path=/estudiante/**
        - id: Cuotas
          uri: lb://Cuotas
          predicates:
            - Path=/cuotas/**
        - id: Notas
          uri: lb://Notas
          predicates:
            - Path=/notas/**